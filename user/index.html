<html>
	<head>
		<title>User Page</title>
		<link rel="stylesheet" type="text/css" href="../navStyle.css" />
		<link rel="stylesheet" type="text/css" href="../indexStyle.css" />
		<link rel="stylesheet" type="text/css" href="userStyle.css" />
		<script src="http://www.parsecdn.com/js/parse-1.6.14.min.js"></script>
		<script src="../initParse.js" charset="utf-8"></script>
		<script src="userPage.js" charset="utf-8"></script>
		<script src="../logInHandler.js" charset="utf-8"></script>
		<script src="../logOutHandler.js" charset="utf-8"></script>
		<meta content="width=device-width" name="viewport" />
	</head>
	<body onload="initUserPage()" id="body">
 		<nav id="topNav">
			<h1 id="noLikeButtonTitle">
				nolikebutton
			</h1>
			<form id="logInForm" name="logInForm" action="javascript:logInFormActivated()" method="POST">
				<table id="logInTable">
					<tr>
						<td class="logInTextFieldDescription">
							Username
						</td>
						<td class="logInTextFieldDescription">
							Password
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="username" id="logInUsername" class="logInTextField" required/>
						</td>
						<td>
							<input type="password" name="password" id="logInPassword" class="logInTextField" required/>
						</td>
						<td>
							<input type="submit" value="Log In" id="logInButton"/>
						</td>
					</tr>
				</table>	
			</form>
			<table id="userLoggedInTable">
				<tr>
					<td id="userLoggedInTD">
						<h3 id="userLoggedInH3">
							marco
						</h3>
					</td>
					<td>
						<button id="logOutButton" onclick="logOutUser()">Log Out</button>
					</td>
				</tr>
			</table>
		</nav>
		<nav id="usernameNav">
			<h2 id="usernameTitle">
				User cannot be found.
			</h2>
		</nav>
		<table id="infoTable">
			<td id="postsTableTD">
				<table id="postsTable">
					<td id="postsTD" class="postTD">
						<div id="aboutDiv">
							<h3 id="aboutTitle">
								About
							</h3>
							<span id="aboutInfo">
								This user has no information.
							</span>
						</div>
						<br />
						<br />
						<div class="postsDiv">
							<h3 id="postsTitle">
								Posts
							</h3>
						</div>
						<span id="startPostSpan">
							<br />
							<br />
							<button class="postsDiv" id="startPostButton" onclick="goToPostScreen()">
								Create a Post
							</button>
						</span>
						<br />
						<br />
					</td>
				</table>
			</td>
			<!-- <td id="aboutTD">
				<div id="aboutDiv">
					<h3 id="aboutTitle">
						About
					</h3>
					<div id="aboutInfo">
						This user has no information.
					</div>
				</div>
			</td> -->
		</table>
	</body>
</html>
